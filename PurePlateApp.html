<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #videoContainer {
            position: relative;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 640px;
            display: block;
            margin: 0 auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #objectList {
            list-style-type: none;
            padding: 0;
        }
        #objectList li {
            background-color: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #error {
            color: red;
            text-align: center;
        }
        #uploadForm {
            text-align: center;
            margin-bottom: 20px;
        }
        #uploadForm input[type="file"] {
            display: none;
        }
        #uploadForm label {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #uploadForm input[type="submit"] {
            background-color: #28A745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Object Detection</h1>
        <div id="videoContainer">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="error"></div>
        <h2>Detected Objects:</h2>
        <ul id="objectList"></ul>
        <div id="uploadForm">
            <form id="imageUploadForm" enctype="multipart/form-data">
                <label for="fileInput">Choose an image</label>
                <input type="file" id="fileInput" name="image">
                <input type="submit" value="Upload Image">
            </form>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const objectList = document.getElementById('objectList');
        const errorDisplay = document.getElementById('error');
        const imageUploadForm = document.getElementById('imageUploadForm');
        const fileInput = document.getElementById('fileInput');

        let detectedObjects = new Map();

        // Start the video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        detectObjects();
                    });
                })
                .catch(err => {
                    errorDisplay.textContent = "Error accessing the camera: " + err.message;
                });
        }

        // Detect objects in the video stream (send frames to backend server)
        function detectObjects() {
            // Capture a frame from the video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'frame.png');

                fetch('http://127.0.0.1:5001/predict', { // Make sure this endpoint exists on your server
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(predictions => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    predictions.forEach(prediction => {
                        const [x, y, width, height] = prediction.bbox;
                        const label = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;

                        ctx.strokeStyle = '#00FFFF';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, width, height);

                        ctx.fillStyle = '#00FFFF';
                        ctx.font = '16px Arial';
                        ctx.fillText(label, x, y > 20 ? y - 5 : y + 20);

                        if (!detectedObjects.has(prediction.class)) {
                            detectedObjects.set(prediction.class, new Date().toLocaleTimeString());
                            updateObjectList();
                        }
                    });
                })
                .catch(err => {
                    errorDisplay.textContent = "Error detecting objects: " + err.message;
                });
            });

            // Detect objects every 500ms (2 FPS)
            setTimeout(detectObjects, 500);
        }
            // Handle image upload
    imageUploadForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(imageUploadForm);

        fetch('http://127.0.0.1:5001/predict', { // Make sure this endpoint exists on your server
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(predictions => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const img = new Image();
            img.src = URL.createObjectURL(fileInput.files[0]);
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const label = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;

                    ctx.strokeStyle = '#00FFFF';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);

                    ctx.fillStyle = '#00FFFF';
                    ctx.font = '16px Arial';
                    ctx.fillText(label, x, y > 20 ? y - 5 : y + 20);

                    if (!detectedObjects.has(prediction.class)) {
                        detectedObjects.set(prediction.class, new Date().toLocaleTimeString());
                        updateObjectList();
                    }
                });
            };
        })
        .catch(err => {
            errorDisplay.textContent = "Error detecting objects: " + err.message;
        });
    });

    // Update the list of detected objects
    function updateObjectList() {
        objectList.innerHTML = '';
        detectedObjects.forEach((time, object) => {
            const li = document.createElement('li');
            li.textContent = `${object} (First detected at ${time})`;
            objectList.appendChild(li);
        });
    }

    startVideo();
</script>
</body>
</html>
